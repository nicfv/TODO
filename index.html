<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-do</title>
    <meta charset="UTF-8">
    <meta name="description" content="Task List">
    <meta name="keywords" content="list">
    <meta name="author" content="github.com/nicfv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="module" src="assets/main.js"></script>
    <script type="text/javascript">
        const timeStamp = (year = 2000, month = 1, day = 1) => new Date(year, month - 1, day).getTime();
    </script>
</head>

<body>
    <div id="flex">
        <div id="controls">
            <button id="load" title="Open the to-do file from your desktop.">Load</button>
            <button id="save" title="Save your to-do list to your desktop for later." disabled>Save</button>
            <button id="new" title="Add a new task item to the to-do list.">New</button>
        </div>
        <div id="filters" title="Set viewing filters for your to-do list.">
            <input id="start" type="date" /><label for="start">Start date</label>
            <input id="end" type="date" /><label for="end">End date</label>
            <span>Show Tasks:</span>
            <input id="filter_incm" type="checkbox" checked /><label for="filter_incm">Incomplete</label>
            <input id="filter_cmpl" type="checkbox" /><label for="filter_cmpl">Completed</label>
            <input id="filter_cncl" type="checkbox" /><label for="filter_cncl">Cancelled</label>
        </div>
        <div id="todo"></div>
        <div id="form" hidden>
            <button id="close" title="Close the window.">x</button>
            <button id="pare" title="Click here to go to the parent task.">^</button>
            <div class="clear"></div>
            <p id="name" title="A unique, shorthand title for this task."></p>
            <p id="date" title="Displays when the task was started and completed."></p>
            <textarea id="desc" placeholder="Description" title="Type a description for the to-do task."></textarea>
            <select id="pids" title="Optionally designate a parent task for organization."></select>
            <button id="updt" title="Overwrite task description.">Update</button>
            <button id="cncl" title="Cancel this to-do task item.">Cancel</button>
            <button id="cmpl" title="Mark task as completed.">Complete</button>
            <button id="incm" title="Mark task as incomplete and add back on the to-do list.">Incomplete</button>
            <button id="assn" title="Add a new item in the to-do list.">Assign</button>
        </div>
    </div>
    <p id="v" title="Version">v2.0</p>
</body>

</html>
