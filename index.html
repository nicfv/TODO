<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-do</title>
    <meta charset="UTF-8">
    <meta name="description" content="Task List">
    <meta name="keywords" content="list">
    <meta name="author" content="github.com/nicfv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="module" src="assets/main.js"></script>
</head>

<body>
    <a id="load" href="#">Load</a>
    <a id="save" href="#">Save</a>
    <input id="filter" type="checkbox" checked /><label for="filter">Only show incomplete tasks</label>
    <div id="todo"></div>
    <div id="show">
        <h1 id="showName"></h1>
        <button id="showClose">x</button>
        <textarea id="showDesc"></textarea>
        <button id="update">Update</button>
        <button id="complete">Complete</button>
    </div>
    <button>New</button>
    <div id="new">
        <button id="newClose">x</button>
        <textarea id="newDesc" placeholder="Description"></textarea>
        <select>
            <option>Parent ID</option>
        </select>
        <button>Assign</button>
    </div>
</body>

</html>
