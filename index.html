<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-do</title>
    <meta charset="UTF-8">
    <meta name="description" content="Task List">
    <meta name="keywords" content="list">
    <meta name="author" content="github.com/nicfv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="module" src="assets/main.js"></script>
</head>

<body>
    <div id="controls">
        <a id="load">Load</a>
        <a id="save">Save</a>
        <a id="new">New</a>
    </div>
    <div id="filters">
        <input id="start" type="date" /><label for="start">Start date</label>
        <input id="end" type="date" /><label for="end">End date</label>
        <input id="filter" type="checkbox" checked /><label for="filter">Only show incomplete tasks</label>
    </div>
    <div id="todo"></div>
    <div id="show">
        <button id="close">x</button>
        <h1 id="name"></h1>
        <h2 id="date"></h2>
        <a id="pare"></a>
        <textarea id="desc"></textarea>
        <select id="pids">
            <option value="0" selected>Parent ID</option>
        </select>
        <button id="updt">Update</button>
        <button id="cmpl">Complete</button>
        <button id="assn">Assign</button>
    </div>
</body>

</html>
